{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    	
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            {% if post.image %}
            <p><img src="{{ post.image.url}}" height="250" width="400"></p>
            {% endif %}
            <!--<a href="{% url 'blog:post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>-->
            <hr>
            <a href="{% url 'blog:post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=http://jakharinfotech.com/">
                Share on Facebook
            </a>
            <div class="sharethis-inline-share-buttons"></div>
            
        </div>
        
    {% endfor %}
{% endblock %}
